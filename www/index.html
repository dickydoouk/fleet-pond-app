<!doctype html>
<html lang="en">
  <head>
    <title>Fleet Pond App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--link rel="stylesheet" href="http://fleetpond.org.uk/wp-content/themes/FleetPondTheme/css/main.css"-->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
	
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	  <link rel="stylesheet" href="css/fleet-pond.css">
	<script src="js/pond.js"></script>
  </head>
  <body>
  <div class="overlay">
		<div class="overlay-inner">
				<div class="message">
						<img src="images/fleet-pond-logo.png">
				</div>
		</div>
  </div>
  
  <script>
  $(function() {
		$("#points-of-interest-table").append('<tbody><tr><th>#</th><th>Description</th></tr></tbody>');
		$.getJSON( "../points-of-interest.json", {
			format: "json"
		}).done(function(json) {
			for (var key in json){
				var getKey = json[key];
				getKey.forEach(function(item){
					$("#points-of-interest-table tr:last").after('<tr><td>' + item.number + '</td><td>' + item.description + '</td></tr>');
				});
			}
			
		});
	});
  </script>
  
  <nav class="navbar navbar-default">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
			  </button>
			  <img src="images/fleet-pond-logo.png">
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav pull-right">
				  <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
				  <li><a data-toggle="tab" href="#map">Map</a></li>
				  <li><a data-toggle="tab" href="#points-of-interest">Points of Interest</a></li>
				  <li><a data-toggle="tab" href="#contact-us">Contact Us</a></li>
				</ul>
			</div>
		  </div>
		</nav>
		
    <div class="container">

	<div class="tab-content">
		<div id="home" class="tab-pane fade in active">

			<div class="jumbotron">
			  <h1 class="display-3">Welcome</h1>
			  <p class="lead">Welcome to the Fleet Pond App</p>
			  <p><a class="btn btn-lg btn-success" data-toggle="tab" href="#map" role="button">Interactive Map</a></p>
			</div>
		</div>
	
		<div id="map" class="tab-pane fade in">
			  <h1>Interactive Map</h1>
			  <div id="gpsPos"></div>
			  <div id="mapScroller">
					<img src="images/fleet-pond-map-2014.jpg">
			  </div>
		</div>
		
		<div id="contact-us" class="tab-pane fade in">
			  <h1>Contact Us</h1>
		</div>
		
		<div id="points-of-interest" class="tab-pane fade in">
			  <h1>Points of Interest</h1>
			  
			  <table id="points-of-interest-table">
			  </table>
		</div>
		
		<div>
		
		</div>
		
	</div>
