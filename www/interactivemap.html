<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var pondMap;
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center:{lat: 51.2890, lng: -0.8250},
          zoom: 16
        });
                
        var path01Coordinates = [
          {lat: 51.2890, lng: -0.8260},
          {lat: 51.2880, lng: -0.8250},
          {lat: 51.2870, lng: -0.8260},
          {lat: 51.2890, lng: -0.8250}
        ];
        var path01 = new google.maps.Polyline({
          path: path01Coordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        
         var imageBounds = {
          north: 51.291706,
          south: 51.2820,
          east: -0.817100,
          west: -0.833990
        };
        pondMap = new google.maps.GroundOverlay(
            'http://www.fleetpond.fccs.org.uk/fpmap14.jpg',
            imageBounds);
        pondMap.setMap(map);
        
        path01.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm98SdCiZnd-Gqt_Te-s3VnNbM7qBS1zE&callback=initMap"
    async defer></script>
  </body>
</html>
